version: '3.7'

volumes:
  scrapers_virtualenvs: {}

services:
  scrapers:
    build: ./scrapers
    volumes:
      - ./scrapers:/app
      - scrapers_virtualenvs:/root/.cache/pypoetry/virtualenvs
    ports:
      - '5000:5000'
    stdin_open: true
    tty: true

  app:
    build: ./app
    volumes:
      - ./app:/app
    ports:
      - '8000:8000'
    stdin_open: true
    tty: true